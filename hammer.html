<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="zone" style="width: 400px; height: 400px;"></div>

<h1>OUTPUT:</h1>
<output id="output"></output>

<script src="node_modules/hammerjs/hammer.js"></script>
<script>

    function delayedInnerHTML(newContent) {
        output.innerHTML += newContent;
    }

    function report(newContent) {
        var output = document.getElementById('output');
        setTimeout(function() { delayedInnerHTML(newContent) }, 100);
    }

    // Swipe left sobre el div zone --> console.log()
    // Swipe right sobre el div zone --> console.log()

    var zone = document.getElementById('zone');

    var hammerZone = new Hammer(zone);

    hammerZone.on(
            'swiperight', function (e) {
                e.preventDefault();
                console.log('Swipe Right');
                report('Swipe Right');
            }
    ).on(
            'swipeleft', function (e) {
                e.preventDefault();
                console.log('Swipe Left');
                report('Swipe Left');
            }
    )

</script>
</body>
</html>
